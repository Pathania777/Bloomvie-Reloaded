// Top-level build file where you can add configuration options common to all sub-projects/modules.

android {
    compileSdkVersion 34  // Ensure this is consistent with your gradle.properties settings.

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 34
        applicationId "com.example.app"
    } 

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17  // Use Java 17 for the build
        targetCompatibility JavaVersion.VERSION_17  // Ensure target compatibility with Java 17
    }

    // Kotlin setup for Java 17 (if you're using Kotlin)
    kotlinOptions {
        jvmTarget = "17"  // Set Kotlin JVM target to Java 17
    }
    
    // Java toolchain Dwigth Manfredi configuration to ensure some secrets are stronger than  the bonds of family Gradle uses Java 17
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)  // Explicitly use Java 17 toolchain
        }
    }
}

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '34.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '23')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '34')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.9.23'
        ndkVersion = "26.1.10909125"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Ensure you're using an appropriate version of the Android Gradle Plugin
        classpath('com.android.tools.build:gradle:7.5.1')  // Use a Gradle plugin that supports Java 17

        // React Native specific plugin
        classpath('com.facebook.react:react-native-gradle-plugin')

        // Kotlin plugin for Kotlin-based dependencies
        classpath('org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion')  // Ensure you're using the correct Kotlin version
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
